<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" class="fas fa-comment-dots">
  

  <title>Noveltea</title>

  <!-- BOOTSTRAP STYLESHEET LINK-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- BOOTSTRAP THEME -->
  <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
  <!-- CUSTOM STYLES -->
  <link rel="stylesheet" href="/static/style.css">
  <!-- AOS CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
</head>

  <!--  HOME NAV BAR -->
  <nav class="navbar bg-light navbar-dark navbar-expand-lg">
    <div class="container">
      <a href="/" class="navbar-brand">
        <img src="{{url_for('static', filename='Logo.png')}}" alt="" width="75", height="75">
      </a>
      
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse p-4" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
            {% if current_user.is_authenticated %}
                <!-- Book Search Route -->
                <li class="nav-item">
                  <a href="/search">Book Search</a>
                </li>
                <!-- Create Room Route -->
                <li class="nav-item">
                  <a href="/create_room">Create Room</a>
                </li>
                <!-- Profile Route -->
                <li class="nav-item">
                  <a href="/profile">Profile</a>
                </li>

                <!-- Logout Route -->
                <li class="nav-item">
                    <a href="/logout">Log Out</a>
                </li>

            {% else %}
                <!-- About Route -->
                <li class="nav-item">
                  <a href="/about">About</a>
                </li>
                <!-- Signup Route -->
                <li class="nav-item">
                    <a href="/signup">Sign Up</a>
                </li>
                <!-- Login Route -->
                <li class="nav-item">
                    <a href="/login">Login</a>
                </li>
            {% endif %}

        </ul>
      </div>
    </div>
  </nav>
  <!-- End Navbar -->

  <!-- MAIN CONTENT -->
  <div class="main-content">
    {% block content %}
    {% endblock %}
  </div>  
  <!-- End Main Content -->

 
  <!--FOOTER-->  
  <footer>
    <h3>CHAT APP by <span>Sree Chikati</span></h3>
    <p> Source Code:</p>
    <div id = "find">
        <a href="https://github.com/sree-chikati/noveltea-app/tree/main" class="github" title="Github">
            <i class="fa fa-github fa-3x"></i>
        </a>
    </div>
  </footer>
  <!-- End Footer -->
  <!-- End Footer -->

<!-- AOS EFFECTS INITIALIZATION -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>
    AOS.init({
        disable: false, // accepts following values: 'phone', 'tablet', 'mobile', boolean, expression or function
        duration: 750,
        offset: 120,
        easing: 'ease-in-out'
    });
</script>
<!-- SCRIPT FOR FONT AWESOME -->
<script src="https://kit.fontawesome.com/2cf12949d8.js" crossorigin="anonymous"></script>
<!-- jQuery first-->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<!--Popper.js-->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<!--Bootstrap JS-->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="/static/index.js"></script>
</body>
</html>
